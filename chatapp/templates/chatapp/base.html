{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}불안핑{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'chatapp/styles.css' %}">
</head>
<body>

  <div id="authArea" style="position: fixed; top: 10px; right: 20px; z-index: 1000;">
  {% if user.is_authenticated %}
    <span class="auth-username" style="margin-right: 12px;">{{ user.username }}님</span>
    <a href="{% url 'logout' %}" style="margin-right: 12px;">로그아웃</a>
    <a href="{% url 'journal_list' %}" style="margin-right: 12px;">감정일지</a>  <!-- 로그인 시에만 보임 -->
  {% else %}
    <a href="{% url 'login' %}" style="margin-right: 12px;">로그인</a>
    <a href="{% url 'signup' %}">회원가입</a>
  {% endif %}
</div>


  <!-- 본문 내용 -->
  <div class="content">
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
