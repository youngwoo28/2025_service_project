{% extends 'chatapp/base.html' %}
{% block title %}감정일지 목록{% endblock %}

{% block content %}
  <h2>📘 감정일지 목록</h2>

  <ul class="journal-list">
    {% for summary in summaries %}
      <li>
        <a href="{% url 'journal_detail' summary.date %}">
          {{ summary.date|date:"Y년 m월 d일" }}
        </a>
      </li>
    {% empty %}
      <li>😢 저장된 감정일지가 없습니다.</li>
    {% endfor %}
  </ul>

  <style>
    .journal-list {
      list-style: none;
      padding: 0;
      max-width: 500px;
      margin: 20px auto;
    }

    .journal-list li {
      margin-bottom: 12px;
      font-size: 18px;
      text-align: center;
    }

    .journal-list a {
      text-decoration: none;
      color: #333;
      padding: 10px 20px;
      background-color: #f4f4f4;
      border-radius: 10px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .journal-list a:hover {
      background-color: #ffdddd;
      color: #ff6666;
    }
  </style>
{% endblock %}
