<!DOCTYPE html>
<html lang="ko">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>불안핑</title>
  <link rel="stylesheet" href="{% static 'chatapp/styles.css' %}">
</head>
<body>
  
  <!-- ✅ 로그인/회원가입 or 로그아웃 + 관리자 조건 -->
  <div id="authArea">
    {% if user.is_authenticated %}
      {{ user.username }}님
      <a href="{% url 'logout' %}">로그아웃</a>
      <a href="{% url 'journal_list' %}">감정일지</a> <!-- ✅ 감정일지 링크 추가 -->
      {% if user.is_superuser %}
        | <a href="/admin/">관리자 페이지</a>
      {% endif %}
    {% else %}
      <a href="{% url 'login' %}">로그인</a>
      <a href="{% url 'signup' %}">회원가입</a>
    {% endif %}
  </div>

  <!-- 기존 header -->
  <div id="header">
    <img src="{% static 'chatapp/불안핑_이미지.png' %}" alt="불안핑 캐릭터" id="pingImage">
    <h1>불안핑</h1>
  </div>

  <div id="chatWrapper">
    <img src="{% static 'chatapp/불안핑.png' %}" alt="불안핑" id="pingCharacter">
    <div id="chatContainer">
      <div id="chatBox">
        <div id="chatMessages"></div>
        <textarea id="userMessage" class="input-field" rows="2" placeholder="여기에 입력해!"></textarea>
        <button id="sendMessage">보내기</button>
      </div>
    </div>
  </div>

  <button id="endChatButton">채팅 종료</button>

  <script src="{% static 'chatapp/script.js' %}"></script>
</body>
</html>
