{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>

  <title>로그인</title>

</head>
<body>
  <div id="chatContainer">
    <h2 style="text-align: center;">로그인</h2>

      {{ form.as_p }}

    <p style="text-align: center;">계정이 없나요? <a href="{% url 'signup' %}">회원가입</a></p>

    <!-- ✅ 홈으로 가기 버튼 추가 -->
    <div style="text-align: center; margin-top: 10px;">
      <a href="/" style="text-decoration: underline; color: gray;">🏠 홈으로 돌아가기</a>
    </div>
  </div>
</body>
</html>
